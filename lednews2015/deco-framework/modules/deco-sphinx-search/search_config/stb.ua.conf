        UNIX_TIMESTAMP(post_date) AS date_added, \
        GROUP_CONCAT(DISTINCT tag_t.name) as tags \
    from \
        wp_85_posts as p \
    left join \
        wp_85_term_relationships tr on (p.ID = tr.object_id) \
    left join \
        wp_85_term_taxonomy tt on (tt.term_taxonomy_id = tr.term_taxonomy_id and tt.taxonomy = 'category') \
    left join \
        wp_85_terms t on (tt.term_id = t.term_id) \
    left join \
        wp_85_term_relationships tag_tr on (p.ID = tag_tr.object_id) \

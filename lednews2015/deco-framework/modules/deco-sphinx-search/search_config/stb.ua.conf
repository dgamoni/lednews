        sql_query_pre    = SET NAMES utf8
        
    sql_query        = select \
        p.ID*2+1 as ID, \
        0 as comment_ID,\
        p.ID as post_ID,\
        p.post_title as title, \
        p.post_content as body, \
        t.name as category, \
